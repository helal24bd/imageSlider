<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images Slider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="slide">
        <img src="./1.jpeg" alt="" />
      </div>
      <div class="slide">
        <img src="./2.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./3.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./4.jpeg" alt="" />
      </div>
      <div class="slide">
        <img src="./5.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./6.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./7.jpeg" alt="" />
      </div>
      <div class="slide">
        <img src="./8.jpg" alt="" />
      </div>

      <!-- Arrow  -->
      <a class="arrow prev" onclick="controller(-1)">❮</a>
      <a class="arrow next" onclick="controller(1)">❯</a>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
